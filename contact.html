<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css demo</title>
  <link href="./css/contact.css" rel="stylesheet" />
</head>
<body>
  <div class="contact">
    <div class="contact-content">
      <h3>Let's Start a Conversation</h3>
      <p>I'd love to hear from you. Send me a message today!</p>
    </div>
    <div class="contact-form">
      <form>
        <input class="" type="text" placeholder="Name" />
        <input class="mt-4" type="email" placeholder="Email" />
        <textarea class="mt-4" name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <div class="box-cta">
          <a href="" class="box-btn">Submit</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
